<!doctype html>
<html lang="tr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">

        <title>Collage Maker</title>

        <!-- Quick styles -->
        <style>
        html, body {
            height: 100%;
        }

        .container {
            height: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .navbar {
            margin-bottom: auto;
            margin-top: auto;
        }

        .middle {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .b-example-divider {
            height: 0.1rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }
        </style>

    </head>

    <body style="background-color: #f5f5f5;">

        <!-- Start Container -->
        <div class="container">

            <!-- Start Navbar -->
            <div class="row sticky-top">
                <nav class="navbar navbar-expand-lg bg-primary navbar-dark sticky-top">
                    <div class="container-fluid col-4">
                        <a class="navbar-brand" href="#">Collage Maker</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- End Navbar -->
            
            <!-- Start Content -->
            <div class="middle text-center">

                <form method="post" enctype="multipart/form-data">
                    <div class="px-4 py-5 text-center border border-1 rounded-top bg-white">
                        <h1 class="display-6 fw-bold mb-3">Select style</h1>
                        <div class="b-example-divider mb-4 rounded"></div>
                        <div class="form-floating">
                            <select class="form-select" id="style-select" aria-label="Select a style" name="style">
                                <option selected>Please select a style</option>
                                <option value="style1">Style 1 - 2x2</option>
                                <option value="style2">Style 2 - 3x2</option>
                                <option value="style3">Style 3 - 2x3</option>
                            </select>
                            <label for="style-select">Works with your select</label>
                        </div>
                    </div>
                    <div class="px-4 py-5 text-center border border-1 border-top-0 rounded-bottom bg-white">
                        <h1 class="display-6 fw-bold mb-3">Select images</h1>
                        <div class="b-example-divider mb-4 rounded"></div>
                        <div class="input-group">
                            <input type="file" name="images" class="form-control" id="image-input" aria-describedby="image-input" aria-label="Upload" multiple accept="image/*" min="2" max="6" required>
                            <button class="btn btn btn-primary" type="submit" id="image-input">Collage!</button>
                        </div>
                    </div>
                </form>
                
            </div>

        </div>
        <!-- End Container -->

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

        <!-- JS for alert -->
        <script>
            const input = document.querySelector('#image-input');
            const maxFiles = 6;
            const minFiles = 2;
        
            input.addEventListener('change', function() {
                if (this.files.length < minFiles) {
                alert(`You need to select at least ${minFiles} files.`);
                this.value = '';
                } else if (this.files.length > maxFiles) {
                alert(`You can select up to ${maxFiles} files.`);
                this.value = '';
                }
            });
        </script>
        
        
    </body>
</html>
